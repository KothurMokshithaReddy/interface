<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-box button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #1a5ed7;
    }
    .note {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="Enter Student ID" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="note">For demo purpose only üîê</p>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if(user === "student123" && pass === "password") {
        alert("‚úÖ Login Successful! Welcome, " + user);
      } else {
        alert("‚ùå Invalid Student ID or Password!");
      }
    }
  </script>
</body>
</html>
